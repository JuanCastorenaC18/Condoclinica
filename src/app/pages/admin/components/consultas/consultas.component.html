<ng-container #hola>
  <div class="container">
    <br>
    <mat-toolbar>
        <span>Administracion de las consultas</span>
        <span class="example-spacer"></span>
        <div class="table-button-row">
          <button routerLink="/admin/crearConsultas"
            mat-raised-button color="primary" class="btn-new">
            <mat-icon>add</mat-icon>
          </button>
        </div>
    </mat-toolbar>

    <mat-form-field appearance="standard" class="cl">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Maria" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8" (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id_consulta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_consulta}} </td>
        </ng-container>

        <ng-container matColumnDef="sintomas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sintomas </th>
          <td mat-cell *matCellDef="let element"> {{element.sintomas}} </td>
        </ng-container>

        <ng-container matColumnDef="tratamiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tratamiento </th>
          <td mat-cell *matCellDef="let element"> {{element.tratamiento}} </td>
        </ng-container>

        <ng-container matColumnDef="cita">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cita </th>
          <td mat-cell *matCellDef="let element"> {{element.cita}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="table-button-row">
              <button mat-raised-button color="accent"
                (click)="editar(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-raised-button color="warn" (click)="eliminar(element.id_cli)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
        class="mat-elevation-z8 c" aria-label="Select page of users"></mat-paginator>
  </div>
  <br>
</ng-container>

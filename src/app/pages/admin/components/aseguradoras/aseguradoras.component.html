<ng-container #hola>
  <div class="container">
    <br>
    <mat-toolbar>
        <span>Administracion de las aseguradoras</span>
        <span class="example-spacer"></span>
        <div class="table-button-row">
          <button routerLink="/admin/crearAseguradora"
            mat-raised-button color="primary" class="btn-new">
            <mat-icon>add</mat-icon>
          </button>
        </div>
    </mat-toolbar>

    <mat-form-field appearance="standard" class="cl">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Maria" #input>
    </mat-form-field>

    <table mat-table [dataSource]="data" matSort
    class="mat-elevation-z8" (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="id_aseguradora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_aseguradora}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cotizacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cotizacion </th>
          <td mat-cell *matCellDef="let element"> {{element.cotizacion}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <div class="table-button-row">
                <button mat-raised-button color="accent"
                (click)="editar(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="eliminar(element.id_aseguradora)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
        class="mat-elevation-z8 c" aria-label="Select page of users"></mat-paginator>
  </div>
  <br>
</ng-container>

    <form [formGroup]="aseguradoraForm" (ngSubmit)="agregar()">
        
      <mat-form-field appearance="fill">
        <mat-label>nombre</mat-label>
          <input formControlName="nombre" matInput #input placeholder="Ex. AXA">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>cotizacion</mat-label>

      </mat-form-field>

        <mat-label>descripcion</mat-label>

      <button mat-raised-button (click)="regresar()" style="margin-right: 20px;">Cancelar</button>
